<div class="customers">
    <button routerLink="/add-customer">Add New Customer</button>
    <table>
        <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let customer of customers$ | async">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>
                <div class="fas fa-edit icon-button" (click)="editCustomer(customer.id)"></div>
                <div class="fas fa-trash icon-button" (click)="deleteCustomer(customer.id)"></div>
            </td>
        </tr>
    </table>
</div>
